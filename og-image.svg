<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그래디언트 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="orb1">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="orb2">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>

    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- 그래디언트 오브 -->
  <circle cx="1100" cy="100" r="300" fill="url(#orb1)" filter="url(#blur)" opacity="0.3"/>
  <circle cx="100" cy="530" r="350" fill="url(#orb2)" filter="url(#blur)" opacity="0.3"/>

  <!-- 별들 -->
  <circle cx="150" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="300" cy="120" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="450" cy="90" r="2" fill="white" opacity="0.7"/>
  <circle cx="600" cy="110" r="1" fill="white" opacity="0.5"/>
  <circle cx="750" cy="85" r="2" fill="white" opacity="0.8"/>
  <circle cx="900" cy="95" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="1050" cy="105" r="2" fill="white" opacity="0.7"/>
  <circle cx="200" cy="200" r="1" fill="white" opacity="0.4"/>
  <circle cx="800" cy="220" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="400" cy="250" r="1" fill="white" opacity="0.6"/>
  <circle cx="1000" cy="280" r="2" fill="white" opacity="0.7"/>
  <circle cx="250" cy="450" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="550" cy="480" r="1" fill="white" opacity="0.4"/>
  <circle cx="850" cy="520" r="2" fill="white" opacity="0.6"/>
  <circle cx="350" cy="550" r="1.5" fill="white" opacity="0.7"/>

  <!-- 로고 아이콘 -->
  <rect x="80" y="60" width="60" height="60" rx="12" fill="url(#text-gradient)"/>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="white" text-anchor="middle">⚙</text>

  <!-- 로고 텍스트 -->
  <text x="160" y="105" font-family="'Noto Sans KR', Arial, sans-serif" font-size="28" font-weight="700" fill="white">데이터공작소 개발 TFT</text>

  <!-- 메인 타이틀 -->
  <text x="80" y="280" font-family="'Noto Sans KR', Arial, sans-serif" font-size="72" font-weight="800" fill="white">혁신적인 솔루션을</text>
  <text x="80" y="360" font-family="'Noto Sans KR', Arial, sans-serif" font-size="72" font-weight="800" fill="url(#text-gradient)">창조합니다</text>

  <!-- 서브타이틀 -->
  <text x="80" y="420" font-family="'Noto Sans KR', Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)">AI, 트레이딩, 데이터 분석 도구를 만드는 개발팀</text>

  <!-- 통계 -->
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="36" font-weight="800" fill="#6366f1">11+</text>
  <text x="80" y="585" font-family="'Noto Sans KR', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">프로젝트</text>

  <text x="180" y="560" font-family="Arial, sans-serif" font-size="36" font-weight="800" fill="#6366f1">100%</text>
  <text x="180" y="585" font-family="'Noto Sans KR', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.6)">오픈소스</text>

  <!-- URL -->
  <text x="1120" y="595" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="end">gongjakso-tft.up.railway.app</text>
</svg>